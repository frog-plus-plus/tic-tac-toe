<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Noughts and Crosses</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/gameplay.js" defer></script>
    </head>
    <body>
        <h2 id="title">Noughts and Crosses</h2>
        <div id="main-wrapper">
            <h3 id="current-turn"></h3>
            <table id="grid-square-table">

                    <td class="grid-square" id="grid-square-0"></td>
                    <td class="grid-square" id="grid-square-1"></td>
                    <td class="grid-square" id="grid-square-2"></td>
                </tr>
                <tr>
                    <td class="grid-square" id="grid-square-3"></td>
                    <td class="grid-square" id="grid-square-4"></td>
                    <td class="grid-square" id="grid-square-5"></td>
                </tr>
                <tr>
                    <td class="grid-square" id="grid-square-6"></td>
                    <td class="grid-square" id="grid-square-7"></td>
                    <td class="grid-square" id="grid-square-8"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
